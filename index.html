<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósitos Compartidos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
            overflow: auto;
        }

        video#background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 5px black;
        }

        h2, h3 {
            margin-top: 20px;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #history-list {
            max-height: 300px;
            overflow-y: scroll;
            margin-top: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            scrollbar-width: none;
        }

        #history-list::-webkit-scrollbar {
            display: none;
        }

        #history-list li {
            color: black;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #history-list li button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #history-list li button:hover {
            background-color: darkred;
        }

        form {
            margin-bottom: 10px;
        }

        input, button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- QUITAMOS el atributo muted -->
    <video id="background-video" autoplay loop>
        <source src="/creamfields.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <audio id="background-audio" loop>
        <source src="/audiofile.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="container">
        <h1>Depósitos Compartidos</h1>
        <form id="deposit-form">
            <input type="number" id="amount" placeholder="Monto a depositar" required>
            <input type="text" id="name" placeholder="Tu nombre" required>
            <button type="submit">Añadir Depósito</button>
        </form>
        <h2>Monto Total: <span id="total-amount">$0</span></h2>
        <h3>Historial de Depósitos:</h3>
        <ul id="history-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('deposit-form');
            const amountInput = document.getElementById('amount');
            const nameInput = document.getElementById('name');
            const historyList = document.getElementById('history-list');
            const totalAmount = document.getElementById('total-amount');
            const backgroundVideo = document.getElementById('background-video');

            let total = 0;

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const name = nameInput.value;
                const amount = parseFloat(amountInput.value);

                if (name && amount > 0) {
                    addDeposit(name, amount);
                    updateTotal(amount);

                    // Reproducir el audio del video después de añadir un depósito
                    backgroundVideo.muted = false;
                    backgroundVideo.volume = 0.5;  // Ajusta el volumen si es necesario
                    backgroundVideo.play().catch(error => {
                        console.log("Error al intentar reproducir el video:", error);
                    });

                    form.reset();
                }
            });

            function addDeposit(name, amount) {
                const li = document.createElement('li');
                li.textContent = `${name}: $${amount.toFixed(2)}`;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Eliminar';
                deleteButton.addEventListener('click', () => {
                    historyList.removeChild(li);
                    updateTotal(-amount);
                });

                li.appendChild(deleteButton);
                historyList.appendChild(li);
            }

            function updateTotal(amount) {
                total += amount;
                totalAmount.textContent = `$${total.toFixed(2)}`;
            }
        });
    </script>
</body>
</html>
