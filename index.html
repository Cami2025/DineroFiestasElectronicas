<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósitos Compartidos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
            overflow: auto;
        }

        .container {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            color: black;
        }

        h2, h3 {
            margin-top: 20px;
            color: black;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #history-list {
            max-height: 300px;
            overflow-y: scroll;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        form {
            margin-bottom: 10px;
        }

        input, button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Audio que se reproducirá al hacer un depósito -->
    <audio id="interaction-audio">
        <source src="/audiofile.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="container">
        <h1>Depósitos Compartidos</h1>
        <form id="deposit-form">
            <input type="number" id="amount" placeholder="Monto a depositar" required>
            <input type="text" id="name" placeholder="Tu nombre" required>
            <button type="submit">Añadir Depósito</button>
        </form>
        <h2>Monto Total: <span id="total-amount">$0</span></h2>
        <h3>Historial de Depósitos:</h3>
        <ul id="history-list"></ul>
    </div>

    <script>
        const depositForm = document.getElementById('deposit-form');
        const amountInput = document.getElementById('amount');
        const nameInput = document.getElementById('name');
        const totalAmountSpan = document.getElementById('total-amount');
        const historyList = document.getElementById('history-list');
        const interactionAudio = document.getElementById('interaction-audio');

        let totalAmount = 0; 
        totalAmountSpan.textContent = `$${totalAmount}`;

        // Asegurarse de que el audio no esté silenciado y tenga volumen
        interactionAudio.muted = false;
        interactionAudio.volume = 1.0; 

        // Verificar si el audio está cargado correctamente
        interactionAudio.addEventListener('loadeddata', () => {
            console.log("Audio cargado correctamente.");
        });

        // Manejo del formulario para añadir depósitos
        depositForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const name = nameInput.value.trim();
            const amount = parseInt(amountInput.value);

            if (!name || isNaN(amount) || amount <= 0) {
                alert('Por favor, ingresa un nombre y un monto válido.');
                return;
            }

            const listItem = document.createElement('li');
            listItem.textContent = `${name} depositó $${amount}`;
            historyList.appendChild(listItem);

            totalAmount += amount;
            totalAmountSpan.textContent = `$${totalAmount}`;

            // Reproducir el audio al hacer un depósito
            interactionAudio.currentTime = 0; // Reiniciar el audio desde el inicio
            interactionAudio.play().then(() => {
                console.log("El audio se está reproduciendo correctamente.");
            }).catch(error => {
                console.error("Error al intentar reproducir el audio:", error);
                alert("Hubo un problema al reproducir el audio.");
            });

            nameInput.value = '';
            amountInput.value = '';
        });
    </script>
</body>
</html>
