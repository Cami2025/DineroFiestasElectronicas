<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósitos Compartidos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
            overflow: auto;
        }

        .container {
            position: relative;
            z-index: 1;
            color: black;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            color: black;
        }

        h2, h3 {
            margin-top: 20px;
            color: black;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        #history-list {
            max-height: 300px;
            overflow-y: scroll;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
        }

        form {
            margin-bottom: 10px;
        }

        input, button {
            margin: 5px 0;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <!-- Audio que se reproducirá al hacer un depósito -->
    <audio id="interaction-audio">
        <source src="/audiofile.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="container">
        <h1>Depósitos Compartidos</h1>
        <form id="deposit-form">
            <input type="number" id="amount" placeholder="Monto a depositar" required>
            <input type="text" id="name" placeholder="Tu nombre" required>
            <button type="submit">Añadir Depósito</button>
        </form>
        <h2>Monto Total: <span id="total-amount">$0</span></h2>
        <h3>Historial de Depósitos:</h3>
        <ul id="history-list"></ul>
    </div>

    <script>
        const depositForm = document.getElementById('deposit-form');
        const amountInput = document.getElementById('amount');
        const nameInput = document.getElementById('name');
        const totalAmountSpan = document.getElementById('total-amount');
        const historyList = document.getElementById('history-list');
        const interactionAudio = document.getElementById('interaction-audio');

        let deposits = JSON.parse(localStorage.getItem('deposits')) || [];
        let totalAmount = deposits.reduce((acc, deposit) => acc + deposit.amount, 0);

        totalAmountSpan.textContent = `$${totalAmount}`;

        // Función para guardar los depósitos en el almacenamiento local
        function saveDeposits() {
            localStorage.setItem('deposits', JSON.stringify(deposits));
        }

        // Función para mostrar los depósitos en la lista
        function displayDeposits() {
            historyList.innerHTML = '';
            deposits.forEach((deposit, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    ${deposit.name} depositó $${deposit.amount}
                    <button class="delete-button" data-index="${index}">Eliminar</button>
                `;
                historyList.appendChild(listItem);
            });
        }

        // Función para actualizar el total
        function updateTotal() {
            totalAmount = deposits.reduce((acc, deposit) => acc + deposit.amount, 0);
            totalAmountSpan.textContent = `$${totalAmount}`;
        }

        // Cargar los depósitos al iniciar
        displayDeposits();

        // Manejo del formulario para añadir depósitos
        depositForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const name = nameInput.value.trim();
            const amount = parseInt(amountInput.value);

            if (!name || isNaN(amount) || amount <= 0) {
                alert('Por favor, ingresa un nombre y un monto válido.');
                return;
            }

            const newDeposit = { name, amount };
            deposits.push(newDeposit);
            saveDeposits();
            displayDeposits();
            updateTotal();

            // Reproducir el audio al hacer un depósito
            interactionAudio.currentTime = 0;
            interactionAudio.play().catch(error => {
                console.error("Error al intentar reproducir el audio:", error);
                alert("Hubo un problema al reproducir el audio.");
            });

            nameInput.value = '';
            amountInput.value = '';
        });

        // Manejo de la eliminación de depósitos
        historyList.addEventListener('click', (event) => {
            if (event.target.classList.contains('delete-button')) {
                const index = event.target.getAttribute('data-index');
                deposits.splice(index, 1);
                saveDeposits();
                displayDeposits();
                updateTotal();
            }
        });
    </script>
</body>
</html>
