<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósitos Compartidos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo base */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        video#background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 5px black;
        }

        #history-list li {
            color: black;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #history-list li button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #history-list li button:hover {
            background-color: darkred;
        }

        form input, form button {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: calc(100% - 20px);
        }

        form button {
            background-color: purple;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: darkviolet;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video id="background-video" autoplay loop muted>
        <source src="/creamfields.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <div class="container">
        <h1>Depósitos Compartidos</h1>
        <form id="deposit-form">
            <input type="number" id="amount" placeholder="Monto a depositar" required>
            <input type="text" id="name" placeholder="Tu nombre" required>
            <button type="submit">Añadir Depósito</button>
        </form>
        <h2>Monto Total: <span id="total-amount">$282810</span></h2>
        <h3>Historial de Depósitos:</h3>
        <ul id="history-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
