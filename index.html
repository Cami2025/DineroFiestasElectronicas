<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósitos Compartidos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
            overflow: auto;
        }

        video#background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 5px black;
        }

        h2, h3 {
            margin-top: 20px;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        #history-list {
            max-height: 300px;
            overflow-y: scroll;
            margin-top: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            scrollbar-width: none;
        }

        #history-list::-webkit-scrollbar {
            display: none;
        }

        #history-list li {
            color: black;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        form {
            margin-bottom: 10px;
        }

        input, button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video id="background-video" autoplay loop muted>
        <source src="/creamfields.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <!-- Audio de fondo -->
    <audio id="background-audio" loop>
        <source src="/audiofile.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="container">
        <h1>Depósitos Compartidos</h1>
        <form id="deposit-form">
            <input type="number" id="amount" placeholder="Monto a depositar" required>
            <input type="text" id="name" placeholder="Tu nombre" required>
            <button type="submit">Añadir Depósito</button>
        </form>
        <!-- Monto total actualizado -->
        <h2>Monto Total: <span id="total-amount">$322,810</span></h2>
        <!-- Historial -->
        <h3>Historial de Depósitos:</h3>
        <ul id="history-list"></ul>
    </div>

    <script>
        const depositForm = document.getElementById('deposit-form');
        const amountInput = document.getElementById('amount');
        const nameInput = document.getElementById('name');
        const totalAmountSpan = document.getElementById('total-amount');
        const historyList = document.getElementById('history-list');
        const audio = document.getElementById('background-audio');

        let totalAmount = 322810; // Monto inicial actualizado
        totalAmountSpan.textContent = `$${totalAmount.toLocaleString()}`; // Formateado con separador de miles

        // Intentar reproducir el audio al enfocar el formulario
        depositForm.addEventListener('focus', () => {
            audio.play().catch(error => {
                console.log("Error al intentar reproducir el audio al enfocar el formulario:", error);
            });
        }, true);

        // Función para actualizar el total
        function updateTotal(amount) {
            totalAmount += amount;
            totalAmountSpan.textContent = `$${totalAmount.toLocaleString()}`; // Formateado con separador de miles
        }

        // Función para desplazarse automáticamente hacia el final de la lista
        function scrollToBottom() {
            historyList.scrollTop = historyList.scrollHeight;
        }

        // Función para añadir un depósito al historial
        function addDeposit(name, amount) {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                ${name} depositó $${amount.toLocaleString()} el ${new Date().toLocaleDateString()}
                <button class="delete-button">Eliminar</button>
            `;
            const deleteButton = listItem.querySelector('.delete-button');
            deleteButton.addEventListener('click', () => {
                historyList.removeChild(listItem);
                updateTotal(-amount);
            });
            historyList.appendChild(listItem);

            // Desplazarse automáticamente al final después de añadir el depósito
            scrollToBottom();
        }

        // Manejo del formulario
        depositForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const name = nameInput.value.trim();
            const amount = parseInt(amountInput.value);

            if (!name || isNaN(amount) || amount <= 0) {
                alert('Por favor, ingresa un nombre y un monto válido.');
                return;
            }

            addDeposit(name, amount);
            updateTotal(amount);

            // Reproducir el audio automáticamente después de añadir un depósito
            audio.play().catch(error => {
                console.log("Error al intentar reproducir el audio después de añadir un depósito:", error);
            });

            // Limpiar campos
            nameInput.value = '';
            amountInput.value = '';
        });
    </script>
</body>
</html>
