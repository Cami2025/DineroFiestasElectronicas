<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depósitos Compartidos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      color: #333;
      margin: 0;
      padding: 0;
      overflow: auto;
    }

    video#background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      margin-top: 50px;
      width: 80%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 20px;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    h2, h3 {
      margin-top: 20px;
      color: white;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    #history-list {
      max-height: 300px;
      overflow-y: scroll;
      margin-top: 10px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 5px;
    }

    #history-list::-webkit-scrollbar {
      display: none;
    }

    #history-list li {
      color: black;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px;
      border-radius: 5px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #history-list li button {
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    #history-list li button:hover {
      background-color: darkred;
    }

    form {
      margin-bottom: 10px;
    }

    input, button {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Video de fondo SIN sonido -->
  <video id="background-video" autoplay loop muted>
    <source src="/creamfields.mp4" type="video/mp4">
    Tu navegador no soporta el elemento de video.
  </video>

  <!-- Audio que se reproducirá solo al interactuar -->
  <audio id="interaction-audio">
    <source src="/audiofile.mp3" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <div class="container">
    <h1>Depósitos Compartidos</h1>
    <form id="deposit-form">
      <input type="number" id="amount" placeholder="Monto a depositar" required>
      <input type="text" id="name" placeholder="Tu nombre" required>
      <button type="submit">Añadir Depósito</button>
    </form>
    <h2>Monto Total: <span id="total-amount">$342810</span></h2>
    <h3>Historial de Depósitos:</h3>
    <ul id="history-list"></ul>
  </div>

  <script>
    const depositForm = document.getElementById('deposit-form');
    const amountInput = document.getElementById('amount');
    const nameInput = document.getElementById('name');
    const totalAmountSpan = document.getElementById('total-amount');
    const historyList = document.getElementById('history-list');
    const interactionAudio = document.getElementById('interaction-audio');

    // Variables globales para el total y el historial
    let totalAmount = 342810; // Valor por defecto
    let depositHistoryArray = [];

    // Configuración del audio
    interactionAudio.muted = false;
    interactionAudio.volume = 1.0;

    // Actualiza el total en pantalla y en la variable global
    function updateTotal(amount) {
      totalAmount += amount;
      totalAmountSpan.textContent = `$${totalAmount}`;
    }

    // Guarda el historial de depósitos y el total en localStorage
    function saveData() {
      localStorage.setItem("depositHistory", JSON.stringify(depositHistoryArray));
      localStorage.setItem("totalAmount", totalAmount);
    }

    // Carga la información almacenada en localStorage (si existe)
    function loadData() {
      const storedHistory = localStorage.getItem("depositHistory");
      if (storedHistory) {
        depositHistoryArray = JSON.parse(storedHistory);
      }
      const storedTotal = localStorage.getItem("totalAmount");
      if (storedTotal) {
        totalAmount = parseInt(storedTotal, 10);
      }
      totalAmountSpan.textContent = `$${totalAmount}`;
      renderHistory();
    }

    // Renderiza el historial de depósitos en el DOM
    function renderHistory() {
      historyList.innerHTML = "";
      depositHistoryArray.forEach((deposit, index) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          ${deposit.name} depositó $${deposit.amount} el ${deposit.date}
          <button class="delete-button">Eliminar</button>
        `;
        const deleteButton = listItem.querySelector('.delete-button');
        deleteButton.addEventListener('click', () => {
          // Elimina el depósito del arreglo
          depositHistoryArray.splice(index, 1);
          // Resta el monto del total y actualiza la vista
          updateTotal(-deposit.amount);
          saveData();
          renderHistory();
        });
        historyList.appendChild(listItem);
      });
    }

    // Evento al enviar el formulario para agregar un depósito
    depositForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const name = nameInput.value.trim();
      const amount = parseInt(amountInput.value, 10);

      if (!name || isNaN(amount) || amount <= 0) {
        alert('Por favor, ingresa un nombre y un monto válido.');
        return;
      }

      // Crea un objeto depósito
      const deposit = {
        name: name,
        amount: amount,
        date: new Date().toLocaleDateString()
      };

      // Agrega el depósito al arreglo y actualiza la interfaz
      depositHistoryArray.push(deposit);
      updateTotal(amount);
      saveData();
      renderHistory();

      // Reproducción del audio al agregar un depósito
      interactionAudio.currentTime = 0;
      interactionAudio.play().catch(error => {
        console.error("Error al intentar reproducir el audio:", error);
        alert("No se pudo reproducir el sonido. Verifica la configuración del navegador.");
      });

      nameInput.value = '';
      amountInput.value = '';
    });

    // Al cargar la página, se recupera la información guardada (si la hay)
    loadData();
  </script>
</body>
</html>
